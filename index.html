<script type="text/javascript">
  var audios = [];
  function play(path, volume = 1) {
    var audio = new Audio(path);
    audios.push(audio);
    audio.volume = volume;
    audio.play();
  }

  function dorime() {
    const dorimes = [
      "./audios/dorime.mp3",
      "./audios/dorime-eletro.mp3",
      "./audios/dorime-funk.mp3",
    ];
    play(dorimes[Math.floor(dorimes.length * Math.random())]);
  }

  function japan_tapuiu() {
    const bahias = [
      "./audios/bahia-radio-globo.mp3",
      "./audios/shamisen.mp3",
      "./audios/whatsapp-audio-2020-01-01-at-01_ehgBR2P.mp3",
    ];
    play(bahias[Math.floor(bahias.length * Math.random())]);
  }

  function stopAll() {
    audios.forEach((audio) => audio.pause());
  }

  function bringHell() {
    var all = document.querySelectorAll(".pushable");
    all.forEach((x) => {
      if (x.attributes.onclick.value.includes("gemid")) return;
      x.click();
    });
  }

  function falar() {
    var texto = document.querySelector("#texto").value;
    var synth = window.speechSynthesis;
    var utterThis = new SpeechSynthesisUtterance(texto);
    synth.speak(utterThis);
  }

  function search() {
    var input, filter, div, button, a, i, txtValue;
    input = document.getElementById('myInput');
    filter = input.value.toUpperCase();
    div = document.getElementById('miscDiv');
    buttons = div.getElementsByTagName('button');
    console.log(buttons)

    for (i = 0; i < buttons.length; i++) {
      txtValue = buttons[i].innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        buttons[i].style.display = "";
      } else {
        buttons[i].style.display = "none";
      }
    }
  }

  for (var i = 0; i < document.getElementsByClassName("collapsible").length; i++) {
    document.getElementsByClassName("collapsible")[i].addEventListener("click", function () {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      content.classList.toggle("active")
      if (content.style.maxHeight) {
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      }
    });
  }

  document.querySelectorAll(".inhegas-button").forEach((x) => {
    x.addEventListener('click', () => {
      const inhegas = document.querySelector(".inhegas");
      inhegas.classList.add("show")
      setTimeout(() => {
        document.querySelector(".inhegas").classList.remove("show")
      }, 1000);
    })
  });

  document.querySelector(".lobinho-button").addEventListener('click', () => {
    const falaLobinho = document.querySelector(".fala-lobinho");
    falaLobinho.classList.add("show")
    setTimeout(() => {
      document.querySelector(".fala-lobinho").classList.remove("show")
    }, 1000);
  })

  const randBetween = (min, max) => {
    return Math.floor(Math.random() * (max - min + 1) + min)
  }
  const viveiro = (duration) => {
    const buttons = document.querySelectorAll(".viveiro-button");
    for (let i = 0; i <= duration; i++) {
      const sleepTime = randBetween(1, duration) * 1000;
      const whichOne = randBetween(0, buttons.length - 1);
      setTimeout(() => {
        console.log(`Tocando agora ${whichOne}`)
        buttons[whichOne].click();
      }, sleepTime);
    }
  }
</script>
