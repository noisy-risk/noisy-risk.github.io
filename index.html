<body>
  <div id="app">

                    <v-btn v-bind:class="

                      class="mb-1 mr-1 searchable"

                    <v-row>

                      <v-col cols="4" md="2">
                        <v-btn class="mb-1 mr-1 error" @click="falar()">Falar</v-btn>

                    <v-row no-gutters>

                      :attempts="3"
                      :time="2"

                      :successful-upload="callback"

                    </v-row>
                  </v-expansion-panel-content>
                </v-expansion-panel>

            <v-btn v-model="fab_specials.fab" color="blue darken-2" dark fab>
